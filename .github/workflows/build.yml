name: Build and Push Docker Image

on:
  push:
    branches: ["main"]
    
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Create Env Metadata
        run: |
          echo "REPOSITORY_OWNER=${GITHUB_REPOSITORY@L}" >> "${GITHUB_ENV}"
          
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./dockerfile
          build-args: |
            NGINX_VERSION=1.29.1
            NGINX_RTMP_VERSION=master
            
          push: true
          tags: |
            ghcr.io/${{ env.REPOSITORY_OWNER }}/${{ github.event.repository.name }}:latest
            ghcr.io/${{ env.REPOSITORY_OWNER }}/${{ github.event.repository.name }}:${{ github.sha }}
